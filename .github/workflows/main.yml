on:
  push:
    branches:
      - main

name: Build My Apps

jobs:
  build:
    name: Build and Release new apk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Get Packages
        run: flutter pub get

      - name: Run osv-scanner
        run: |
          curl -LO https://github.com/google/osv-scanner/releases/latest/download/osv-scanner-linux-amd64.tar.gz
          tar -xzf osv-scanner-linux-amd64.tar.gz
          mv osv-scanner-linux-amd64/osv-scanner /usr/local/bin/
          chmod +x /usr/local/bin/osv-scanner
          osv-scanner -r .


      - name : test app
        run: flutter test

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*"
          tag: v0.0.1
          token: ${{ secrets.TOKEN }}